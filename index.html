<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta google</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="google_logo">
            <!--Logo do google-->
        </div>
        <p>Criar a sua Conta Google</p>
        
        <form action="pag_2.html" method="post" autocomplete="off">
            <div>
                <label for="i_nome">Nome</label>
                <input type="text" name="nome" id="i_nome" placeholder="  Nome Próprio">
            </div>
            <div>
                <label for="i_apelido">Apelido</label>
                <input type="text" name="apelido" id="i_apelido" placeholder=" Apelido">
            </div>
            <div>
                <label for="i_usuario">Nome de utilizador</label>
                <input type="text" name="usuario" id="i_usuario" placeholder=" Nome de utilizador">
                <p>Pode utilisar letras, números e pontos</p>
            </div>
            <p>
                Usar o meu endereço de email actual em alternativa
            </p>
            <div>
                <label for="i_senha">Palavra-Passe</label>
                <input type="password" name="senha" id="i_senha" placeholder=" Palavra-passe">
            </div>
            <div>
                <label for="i_confirm_senha">Confirmar</label>
                <input type="password" name="confirm_senha" id="i_confirm_senha" placeholder=" Confirmar">
                <p>Utilize 8 ou mais carateres numa mistura de letras, números e símbolos.</p>
            </div>
            <div>
                <input type="checkbox" name="mostrar" id="i_mostrar" class="checkbox">
                <label id="checkbox" for="i_mostrar"> Mostrar palavra-pass </label>
            </div>
            <p><a href="#">Iniciar sessão em alternativa</a></p>
            <input type="button" value="Seguinte">
        </form>
       
    </main>
</body>
</html>
